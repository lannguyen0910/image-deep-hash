<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

  <body>
    <div class="w3-top" style="position:relative;">
      <div class="w3-bar w3-black w3-wide w3-padding w3-card" style="font-size:15px;font-family:Verdana, sans-serif;margin:0">
        <a href="/" class="w3-bar-item w3-button" style="font-size:18px;text-decoration:none;font-family:Verdana, sans-serif;"><b>Image Hash</b></a>     
        <a href="/compare" class="w3-bar-item w3-button" style="font-size:18px;float:right;text-decoration:none;font-family:Verdana, sans-serif;">Image Compare</a>  
      </div>
    </div>


    <div class='center' style="position:relative;">
    {% block content %}
      <div class="panel panel-default result-panel">
        <div class="panel-body w3-card">
          <div class='content'>
            <form id="file-upload" action = "{{ url_for('analyze') }}" method = "POST" enctype="multipart/form-data">
              
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="model-types">Choose a model</label>
                        <br/>
                        <select name="model-types" class="form-control-sm" id="model-types">
                          <option>VGG16</option>
                          <option>ResNet152</option>
                          <option>Xception</option>
                          <option>VGG19</option>
                          <option>ResNet50</option>

                          <option>ResNet101</option>
                          <option>ResNet50V2</option>
                          <option>ResNet101V2</option>
                          <option>ResNet152V2</option>


                          <option>InceptionV3</option>
                          <option>InceptionResNetV2</option>
                          <option>MobileNet</option>
                          <option>MobileNetV2</option>

                          <option>DenseNet121</option>
                          <option>DenseNet169</option>
                          <option>DenseNet201</option>
                          <option>NASNetMobile</option>

                          <option>NASNetLarge</option>
                          <option>EfficientNetB0</option>
                          <option>EfficientNetB1</option>
                          <option>EfficientNetB2</option>

                          <option>EfficientNetB3</option>
                          <option>EfficientNetB4</option>
                          <option>EfficientNetB5</option>
                          <option>EfficientNetB6</option>

                          <option>EfficientNetB7</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col">
                    <div class="col-md-8">
                      <div id="canvas-tools" class="panel panel-default">
                        <div class="panel-body">
                          <div id="length-text">
                            <b>Hash sequence hex length:</b>
                            <span>16</span>
                          </div>
                          <input id="length-range" type="range" min="4" max="64" value="16" class="slider" name="length-range">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class='no-display'>
                <input id='file-input'
                      class='no-display'
                      type='file'
                      name='file'
                      onchange='showPicked(this)'>
              </div>

              <button class='btn btn-primary' type='button' onclick='showPicker()'>Upload File</button>

              <div class='upload-label'>
                <label id='upload-label'></label>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="panel panel-default result-panel">
                    <div class="panel-body result-card">
                        <div id='image-display'>
                          <img id="upload-image" src="{{url_for('static', filename='assets/uploads/' + fname)}}" style="display: block;margin-left: auto;margin-right: auto;width: 640px; height: 480px">
                        </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class='analyze'>
                <button id='analyze-button' class='btn btn-outline-success' name='hash-button' type='submit' disabled="disabled">Analyze</button>
              </div>

            </form>
          </div>
        </div>
      </div>

      

        <div id='result-content'>
            <div class="panel panel-default result-panel">
                <div class="panel-body w3-card">
                    <div style="text-align: center;font-size:20px;">
                        <p>Hash Result</p>
                    </div>
                    <div style="text-align: center;font-size:16px;">
                        <b>{{hash_seq}}</b>
                    </div>
                </div>
            </div>
        </div>

    {% endblock %}

    </div>


    <footer style="position: absolute;right: 0;left: 0;padding: 1rem;text-align: center; box-sizing: border-box;z-index:150;" class="w3-card w3-container w3-padding-64 panel-body panel panel-default result-panel w3-light-gray w3-center w3-xlarge">
    
      <a href="https://github.com/lannguyen0910/ImageDeepHash" target="_blank"><i class="fab fa-github w3-hover-opacity"></i></a>
      <p class="w3-medium" style="font-weight: bold;">Created by <a href="https://github.com/ffyyytt/"
          target="_blank" style="text-decoration: none;">ffyyytt</a> and <a href="https://github.com/lannguyen0910/"
          target="_blank" style="text-decoration: none;">lannguyen</a></p>

    </footer>

    <script src="{{ url_for('static', filename='js/hash.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/all.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
